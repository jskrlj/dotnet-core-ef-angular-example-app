<div>
	<mat-card >
		<mat-card-title>
			<h1>Main form</h1>
		</mat-card-title>


		<!-- <div  class="form-row">
			<strong>customformquestions</strong><br>{{qcs.pl}}
		</div>  -->

		<form  (ngSubmit)="onSubmit()" [formGroup]="qcs.qForm">
			<div *ngFor="let question of qcs.customFormQuestions" class="form-row">
				<app-question [question]="question" [form]="qcs.qForm"></app-question>
			</div>

			<div class="form-row">
				<!-- <button type="submit" [disabled]="!form.valid">Submit</button> -->
				<button mat-raised-button [disabled]="!qcs.qForm.valid" color="primary">Submit</button>
			</div>
		</form>

		<!-- <div *ngIf="payLoad" class="form-row">
			<strong>Saved the following values</strong><br>{{payLoad}}
		</div> -->
	</mat-card>

	<!-- <button mat-raised-button (click)="onTest()" color="primary">Test</button> -->

	



</div>
