<form [formGroup]="myReactiveForm">
    <h1>Reactive Form</h1>
    Value: {{ myReactiveForm.value | json }}
    <br>
    <mat-form-field class="full">
        <input matInput placeholder="email" formControlName="email">
    </mat-form-field>
    <br>
    <mat-form-field class="full">
        <input matInput placeholder="message" formControlName="message">
    </mat-form-field>
    <br>
    <mat-form-field class="full">
        <input matInput placeholder="name" formControlName="name">
    </mat-form-field>
    <hr>
</form>
<hr>
<hr>

<form [formGroup]="myNestedForm">
    <h1>Nested Form</h1>
    Value: {{ myNestedForm.value | json }}
    <br>
    <h4>Cell Phone</h4>
    <div formGroupName="cellPhone">
        <mat-form-field class="xs">
            <input matInput placeholder="area" formControlName="area">
        </mat-form-field>
        <mat-form-field class="xs">
            <input matInput placeholder="prefix" formControlName="prefix">
        </mat-form-field>
        <mat-form-field class="sm">
            <input matInput placeholder="line" formControlName="line">
        </mat-form-field>
    </div>
    <h4>Home Phone</h4>
    <div formGroupName="homePhone">
        <mat-form-field class="xs">
            <input matInput placeholder="area" formControlName="area">
        </mat-form-field>
        <mat-form-field class="xs">
            <input matInput placeholder="prefix" formControlName="prefix">
        </mat-form-field>
        <mat-form-field class="sm">
            <input matInput placeholder="line" formControlName="line">
        </mat-form-field>
    </div>
</form>
<hr>
<hr>

<form [formGroup]="myDynamicForm" >
    <h1>Dynamic Form</h1>
    Value: {{ myDynamicForm.value | json }}
    <br>

    <mat-form-field class="xs">
        <input matInput placeholder="email" formControlName="email" autocomplete="off">
        <mat-error *ngIf="email.invalid && email.touched" class="has-text-danger">
            Your email does not look right
        </mat-error>
    </mat-form-field>


    <div formArrayName="phones">
        <div *ngFor="let phone of phoneForms.controls; let i = index" [formGroupName]="i">


            <mat-form-field class="xs">
                <input matInput placeholder="prefix" formControlName="prefix">
            </mat-form-field>

            <mat-form-field class="sm">
                <input matInput placeholder="line" formControlName="line">
            </mat-form-field>

            <button mat-raised-button color="warn" (click)="deletePhone(i)">Delete</button>
        </div>
    </div>
    <button mat-raised-button color="primary" (click)="addPhone()">Add Phone Number</button>
    <hr>
    <button mat-raised-button [disabled]="myDynamicForm.invalid || loading" color="primary" (click)="onSubmit(myDynamicForm)">Submit</button>
</form>
<br>
