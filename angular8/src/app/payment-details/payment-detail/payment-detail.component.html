<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="ID" [value]="service.formData.ID">
    <div class="form-group">
        <input name="CardOwnerName" #CardOwnerName="ngModel" [(ngModel)]="service.formData.CardOwnerName" class="form-control" placeholder="Card Owner Name">
    </div>
    <div class="form-group">
        <input name="CardNumber" #CardNumber="ngModel" [(ngModel)]="service.formData.CardNumber" class="form-control" placeholder="Card number">
    </div>
    <div class="form-group">
        <input name="ExpirationDate" #ExpirationDate="ngModel" [(ngModel)]="service.formData.ExpirationDate" class="form-control" placeholder="Expiration Date">
    </div>
    <div class="form-group">
        <input name="CVV" #CVV="ngModel" [(ngModel)]="service.formData.CVV" class="form-control" placeholder="CVV">
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit"> Submit</button>
    </div>
</form>
