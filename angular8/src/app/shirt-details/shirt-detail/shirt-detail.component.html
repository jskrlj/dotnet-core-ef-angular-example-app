<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="ID" [value]="service.formData.ID">
    <div class="form-group">
        <input name="Size" #CardOwnerName="ngModel" [(ngModel)]="service.formData.Size" class="form-control" placeholder="Size">
    </div>
    <div class="form-group">
        <input name="Color" #CardNumber="ngModel" [(ngModel)]="service.formData.Color" class="form-control" placeholder="Color">
    </div>
    <div class="form-group">
        <input name="ShirtLogo" #ExpirationDate="ngModel" [(ngModel)]="service.formData.ShirtLogo" class="form-control" placeholder="ShirtLogo">
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit"> Submit</button>
    </div>
</form>
